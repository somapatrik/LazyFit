# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Ubuntu Latest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install MAUI workload
      run: dotnet workload install maui-android --ignore-failed-sources
    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip
        unzip commandlinetools-linux-7302050_latest.zip -d cmdline-tools
        mkdir android-sdk
        mv cmdline-tools android-sdk/cmdline-tools
        export ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/tools/bin:$PATH
        yes | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33"
        echo "##[add-path]$ANDROID_HOME/cmdline-tools/tools/bin"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
